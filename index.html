<!DOCTYPE html>
<html>
<head>
    <meta name="jacolpn" content="Calculadora Windows">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora Windows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="center">
        <div id="calculadora">
            <header>
                <div id="data"></div>
                <div id="hora"></div>
                <div id="display"></div>
            </header>
            <section class="container" id="buttons">
                <div class="row">
                    <button id="porcento" type="button" class="btn btn-others col-sm">%</button>
                    <button type="button" class="btn btn-others col-sm">√</button>
                    <button type="button" class="btn btn-others col-sm">x²</button>
                    <button type="button" class="btn btn-others col-sm">¹/x</button>
                </div>
                <div class="row">
                    <button id="ce" type="button" class="btn btn-others col-sm">CE</button>
                    <button id="c" type="button" class="btn btn-others col-sm">C</button>
                    <button type="button" class="btn btn-others col-sm">←</button>
                    <button id="dividisao" type="button" class="btn btn-others col-sm">÷</button>
                </div>
                <div class="row">
                    <button id="7" type="button" class="btn btn-number col-sm">7</button>
                    <button id="8" type="button" class="btn btn-number col-sm">8</button>
                    <button id="9" type="button" class="btn btn-number col-sm">9</button>
                    <button id="multiplicacao" type="button" class="btn btn-others col-sm">X</button>
                </div>
                <div class="row">
                    <button id="4" type="button" class="btn btn-number col-sm">4</button>
                    <button id="5" type="button" class="btn btn-number col-sm">5</button>
                    <button id="6" type="button" class="btn btn-number col-sm">6</button>
                    <button id="subtracao" type="button" class="btn btn-others col-sm">-</button>
                </div>
                <div class="row">
                    <button id="1" type="button" class="btn btn-number col-sm">1</button>
                    <button id="2" type="button" class="btn btn-number col-sm">2</button>
                    <button id="3" type="button" class="btn btn-number col-sm">3</button>
                    <button id="soma" type="button" class="btn btn-others col-sm">+</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-others col-sm">±</button>
                    <button id="0" type="button" class="btn btn-number col-sm">0</button>
                    <button id="ponto" type="button" class="btn btn-others col-sm">,</button>
                    <button id="igual" type="button" class="btn btn-others col-sm">=</button>
                </div>
            </section>
        </div>
    </div>
    <script src="/src/controller/CalcController.js"></script>
    <script src="/src/calculator.js"></script>
</body>
</html>
